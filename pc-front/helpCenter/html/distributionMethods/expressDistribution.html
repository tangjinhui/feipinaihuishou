        <h3>配送方式</h3>
        <div class="mainTxt1">
	        <p class="praBlock">目前我们统一和EMS快递进行合作，由EMS为您安全保价配送。</p>
	        <p class="praBlock">一般情况下，商城会在您成功支付后的3-7个工作日内通过EMS等快递将商品发出；若需要开具发票，发货时间将会延迟1-3个工作日；若有特殊情况无法按时发出，商城会通过微信公众号推送信息或商城公告等形式另行通知。</p>
	        <p class="praBlock">在您签收包裹前，请务必和快递员当面检查核验商品。</p>
	        <p class="praBlock">后续我们会陆续和业内更多优质的快递服务提供商进行合作，为您提供更加优质的配送体验。</p>
	        <p class="praBlock">注意：目前您在中国金币网上商城购买的商品，暂不支持上门自提，均由商城安排快递为您发送。</p>
