    <div class="main">
        <h3>会员注册流程</h3>
        <h4>第一步、打开商城首页,点击“注册”；或者在登录页面点击快速注册</h4>
        <img alt="会员注册流程1-1.png" src="../../images/mbrRegProcess/mbrRegProcess1-1.png" title="会员注册流程1-1.png" border="0" vspace="0" width="860"/>
        <img alt="会员注册流程1-2.png" src="../../images/mbrRegProcess/mbrRegProcess1-2.png" title="会员注册流程1-2.png" border="0" vspace="0" width="860"/>
        <h4>第二步、填写注册信息,勾选《商城交易条款》后点击“立即注册”</h4>
        <img alt="会员注册流程2.png" src="../../images/mbrRegProcess/mbrRegProcess2-2.png" title="会员注册流程2.png" border="0" vspace="0" width="860"/>
        <h4>第三步、成功完成注册，您可以进入“会员中心-账户信息”进行完善信息</h4>
        <img alt="会员注册流程3.png" src="../../images/mbrRegProcess/mbrRegProcess3.png" title="会员注册流程3.png" border="0" vspace="0" width="860"/>
        <h4>第四步、完善会员基本信息,点击“确认修改 ”</h4>
        <img alt="会员注册流程4.png" src="../../images/mbrRegProcess/mbrRegProcess4.png" title="会员注册流程4.png" border="0" vspace="0" width="860"/>
    </div>
