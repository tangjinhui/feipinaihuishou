<title>帮助中心-购物指南-实名认证流程</title>
<meta name="Keywords" content="帮助中心-自助服务中心-帮助文章详情" />
<meta name="description" content="帮助中心-自助服务中心-帮助文章详情" />

<body>
    <div class="main">
        <h3>实名认证流程</h3>
        <h4>第一步、进入首页，点击“会员中心”</h4>
        <img alt="实名认证流程-1.png" src="../../images/certificationProcess/certificationProcess1.png" title="实名认证流程-1.png" border="0" vspace="0" width="860"/>
        <h4>第二步、进入会员中心首页，点击“账户安全”</h4>
        <h4>第三步、进入账户安全页面，选取实名认证，点击“立即认证”</h4>
        <img alt="实名认证流程-2.png" src="../../images/certificationProcess/certificationProcess2.png" title="实名认证流程-2.png" border="0" vspace="0" width="860"/>
        <h4>第四步、进入短信验证码身份认证页面，点击“下一步”</h4>
        <img alt="实名认证流程-3.png" src="../../images/certificationProcess/certificationProcess3.png" title="实名认证流程-3.png" border="0" vspace="0" width="860"/>
        <h4>第五步、进入上传身份证材料页面，按要求上传资料后，点击“提交审核”</h4>
        <img alt="实名认证流程-4.png" src="../../images/certificationProcess/certificationProcess4.png" title="实名认证流程-4.png" border="0" vspace="0" width="860"/>
        <h4>第六步、实名认证资料提交成功，等待审核</h4>
        <img alt="实名认证流程-5.png" src="../../images/certificationProcess/certificationProcess5.png" title="实名认证流程-5.png" border="0" vspace="0" width="860"/>
    </div>
</body>
</html>
