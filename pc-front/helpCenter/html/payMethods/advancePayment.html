        <h3>预存款支付</h3>
        <div class="mainTxt1">
	        <p class="praBlock">中国金币网上商城为每一个注册账号，开通一个虚拟账户，用户可以往账户中事先存入预存款。用户在下单支付的是时候可以直接使用预存款账户中的金额进行支付。这样更加方便快捷，支付速度更加迅速，尤其是在秒杀等活动中会更加有利。</p>
	        <p class="praBlock">使用预存款金额进行支付时，系统会要求用户进行手机动态验证，以确认用户的正确身份。验证通过才可以使用，否则无法使用。</p>
