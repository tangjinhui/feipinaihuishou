    <div class="main">
        <h3>混合支付</h3>
        <div class="mainTxt1">
	        <p class="praBlock">用户在订单支付过程中，如果预存款的金额不足本次订单的金额，那么用户选择混合支付方式进行支付。先把自己预存款账户的余额全部支付，其余部分金额采用在线支付方式进行付款。</p>
	        <p class="praBlock">所谓混合支付是指：预存款+在线支付，具体的用户可以选用：</p>
	        <p class="praBlock">1、预存款+银行卡</p>
	        <p class="praBlock">2、预存款+银联在线</p>
	        <p class="praBlock">3、预存款+支付宝</p>
        </div>
    </div>
</body>
