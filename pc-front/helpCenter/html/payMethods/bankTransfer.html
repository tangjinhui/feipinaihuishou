        <h3>银行汇款</h3>
        <div class="mainTxt1">
	        <p class="praBlock">由于金币网上商城销售商品的特殊性，订单金额有时会相对较大。对于单笔支付金额<span class="red redClr">大于等于3万</span>的订单，客户可以选择中国金币网上商城提供的银行汇款方式进行线下汇款。</p>
	        <p class="praBlock">同时请您注意，由于线下汇款的到账周期较长，再加上汇款情况还需要我方财务对汇款进行确认，所以采用“银行汇款”方式，付款周期要比在线支付长很多，进而会影响订单的发货时效，给客户造成不好的体验。</p>
	        <p class="praBlock">对于大额订单，建议您用支付宝余额或者微信钱包进行支付。</p>
        </div>
